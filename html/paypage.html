
<!DOCTYPE html>
<html>
<head>
    <link id="mainStyle" rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" type="text/css" href="../css/paypage.css">
</head>
<body>
<article id="user_info" class="center"><label style="float:right" onclick="logout()"></label>
    <div id="icon">

        <div id='trans_container'>
            <div id='click_flag'></div>
            <div class="translation_menu">
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='en' onclick='changeE();' src='../img/drapeau_anglais.jpg'/>
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='sw' onclick='changeS();' src='../img/drapeau_suedois.jpg'/>
            </div>
        </div>
        <div id="change-theme">
            <button class="button" id="changeTheme" data-i18n="changeTheme">Change theme</button>
        </div>
        <a href="beer.html"><img id="backArrow" src="../img/back-arrow.png" width="50" height="50"></a>
        <div id="logout">
            <button class="button" onclick="logout()" id= "logout-btn" data-i18n="button.logout">Logout</button>
        </div>
    </div>
</article>

<header class="center">
    <p>THE FLYING DUTCHMAN: BLACK SAILS</p></header>
<!-- the gray box background-->
<div id="container" class="center">

    <div id="leftBox">
        <button id ="paymentButton" data-i18n="button.pay">Pay Now</button>
        <a href="beer.html" id="cancel"  data-i18n="href.cancel">cancel</a>
        <div id="finalCost" data-i18n="finalCost">Total:</div>
        <div id="credit" data-i18n="credit">Credit:</div>
        <p id="cancel" data-i18n="href.cancel" action="cancelFunction()">Cancel</p>
    </div>
    <div id="rightSide" ondrop="drop(event)" ondragover="allowDrop(event)">
        <button title="undo" class="button" id="undoButton"></button>
        <button title="redo" class="button" id="redoButton"></button>
        <ul id="rightList">
        </ul>
    </div>
    <div id="black_wrapper" class="hidden"></div>
    <div id="confirm_editer" class="hidden">
        <p id='confirm_text' data-i18n='confirm_text.confirm'>Confirmation</p>
    	<button id='confirm_btn' class='button'>Yes</button>
    	<button id='cancel_btn' class='button'>Cancel</button>
    	<div class="hidden" id="success" data-i18n="success.message">Successful purchase!</div>
    </div>
</div>
<div id="footer"></div>
<script src="../js/jquery.js"></script>
<script src="../js/i18next-1.7.7.js"></script>
<script src="../js/i18next-1.7.7.min.js"></script>
<script src="../js/drag_and_drop.js"></script>
<script src="../js/translation.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/start.js"></script>
<script src="../js/undoRedo.js"></script>
<script src="../js/order.js"></script>
<script src="../js/paypage.js"></script>
</body>
</html>
