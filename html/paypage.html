
<!DOCTYPE html>
<html>
<head>
    <link id="mainStyle" rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" type="text/css" href="../css/paypage.css">
</head>
<body>
<article id="user_info" class="center"><label style="float:right" onclick="logout()"></label>
    <div id="icon">

        <div id='trans_container'>
            <div id='click_flag' data-i18n='click_flag.click'></div>
            <div class="translation_menu">
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='en' onclick='changeE();' src='../img/drapeau_anglais.jpg'/>
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='sw' onclick='changeS();' src='../img/drapeau_suedois.jpg'/>
            </div>
        </div>
        <div id="logout">
            <button class="button" onclick="logout()" id= "logout-btn">Logout</button>
        </div>
    </div>
</article>

<header class="center">THE FLYING DUTCHMAN: BLACK SAILS</header>
<!-- the gray box background-->
<div id="container" class="center">

    <div id="leftBox">
        <button id ="paymentButton" data-i18n="button.pay">PAY NOW</button>
        <a href="beer.html" id="cancel"  data-i18n="href.cancel">cancel</a>
        <div id="finalCost"></div>
        <div id="credit"></div>
        <p id="cancel" data-i18n="href.cancel" action="cancelFunction()">Cancel</p>
    </div>
    <div id="rightSide" ondrop="drop(event)" ondragover="allowDrop(event)">
        <button class="button" id="undoButton"></button>
        <button class="button" id="redoButton"></button>
        <ul id="rightList">
        </ul>
    </div>
</div>
<div id="footer"></div>
<script src="../js/jquery.js"></script>
<script src="../js/i18next-1.7.7.js"></script>
<script src="../js/i18next-1.7.7.min.js"></script>
<script src="../js/drag_and_drop.js"></script>
<script src="../js/translation.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/start.js"></script>
<script src="../js/undoRedo.js"></script>
<script src="../js/order.js"></script>
<script src="../js/paypage.js"></script>
</body>
</html>
