<!DOCTYPE html>
<html>
<head>
	<title>setting</title>
	<link rel="stylesheet" type="text/css" href="../css/start.css">
	<link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>

<body>
<article id="user_info" class="center"><label style="float:right" onclick="logout()"></label>
    <div id="icon">

        <div id='trans_container'>
            <div id='click_flag'></div>
            <div class="translation_menu">
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='en' onclick='changeE();' src='../img/drapeau_anglais.jpg'/>
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='sw' onclick='changeS();' src='../img/drapeau_suedois.jpg'/>
            </div>
        </div>
        <div id="logout">
            <button class="button" onclick="logout()" id= "logout-btn" data-i18n="button.logout">Logout</button>
        </div>
    </div>
</article>

	<header class="center">THE FLYING DUTCHMAN: BLACK SAILS</header>
	<div class= "center" id = "container" >
		<input class="search" placeholder="Search..." type="search" data-i18n="[placeholder]search.search_input"/>
		<div id="menu"> 
			<li><a href="#">
				<button class="button" id="stock_btn" data-i18n="button.stock">Stock</button>
			</a></li>
			<li><a href="#">
				<button class="button" id="user_btn" data-i18n="button.user">User</button>
			</a></li>
		</div>
		<div class = "object" id = "stock_container"></div>
		<div class = "object" id = "user_container"></div>
	</div>
    <div id="black_wrapper" class="hidden"></div>
    <div id="item_editer" class="hidden">
    	<div id="drink_values" class="hidden"></div>
    	<div id="user_values" class="hidden"></div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/i18next-1.7.7.js"></script>
    <script src="../js/i18next-1.7.7.min.js"></script>
    <script src="../js/translation.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/start.js"></script>
</body>

</html>
