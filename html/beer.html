<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link id="mainStyle" rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" type="text/css" href="../css/beer.css">
    <meta charset="utf-8" >
</head>
<body>

    <article id="user_info" class="center"><label style="float:right" onclick="logout()"></label>
        <div id="icon">

            <div id='trans_container'>
                <div id='click_flag' ></div>
                <div class="translation_menu">
                    <img class="icon_language" draggable='true' id='en' onclick='changeE();' src='../img/drapeau_anglais.jpg'/>
                    <img class="icon_language" draggable='true' id='sw' onclick='changeS();' src='../img/drapeau_suedois.jpg'/>
                </div>
            </div>
            <div id="change-theme">
                <button class="button" id="changeTheme" data-i18n="changeTheme">Change theme</button>
            </div>
            <div id="logout">
                <button class="button" onclick="logout()" id= "logout-btn" data-i18n="button.logout">Logout</button>
            </div>
        </div>
    </article>
    <header class="center">THE FLYING DUTCHMAN: BLACK SAILS</header>


    <div id="container" class="center">
        <div id="leftSide">
           <input class="search" placeholder="Search..." type="search" data-i18n="[placeholder]search.search_input"/>
           <button class="typeButton" id="showAll">All</button>
           <button class="typeButton" id="showBeer">Beer</button>
           <button class="typeButton" id="showWine">Wine</button>
            <ul id="leftList">
            </ul>
        </div>
        <div id="rightSide" ondrop="dnd.drop(event)" ondragover="dnd.allow(event)">
            <button title="undo" class="button" id="undoButton"></button>
            <a href="paypage.html">
                <button class="button" id="payButton" data-i18n="button.pay">PAY</button>
            </a>
            <button title="redo" class="button" id="redoButton"></button>
            <ul id="rightList">
            </ul>
        </div>
        <div id="cost"></div>

    </div>
    <div id="footer"></div>
    <script src="../js/jquery.js"></script>
    <script src="../js/i18next-1.7.7.js"></script>
    <script src="../js/i18next-1.7.7.min.js"></script>
    <script src="../js/drag_and_drop.js"></script>
    <script src="../js/translation.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/start.js"></script>
    <script src="../js/undoRedo.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/beer.js"></script>
</body>
</html>
