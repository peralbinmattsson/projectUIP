<!DOCTYPE html>
<html>
<head>
    <link id="mainStyle" rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <article id="user_info" class="center"><label style="float:right" onclick="logout()"></label>
    <div id="icon">
        <div id='trans_container'>
            <div id='click_flag'></div>
            <div class="translation_menu">
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='en' onclick='changeE();' src='../img/drapeau_anglais.jpg'/>
                <img class="icon_language" draggable='true' ondragstart='drag(event)' id='sw' onclick='changeS();' src='../img/drapeau_suedois.jpg'/>
            </div>
        </div>
    </div>
    </article>

    <header class='center'>
        <img src="../img/ff.png" class="anim">
        <p>
        THE FLYING DUTCHMAN: BLACK SAILS</p></header>
    <div id='container' class="center">
    <div id='login'>
            <div id='username-wrapper'>
                <input id="username-input" placeholder="Enter username" type="username" data-i18n="[placeholder]username-input.input_username"/>
            </div>
            <div id="password-wrapper">
                <input id="password-input" placeholder="Enter password" type="password" data-i18n="[placeholder]password-input.input_password"/>
            </div>
                <button class="button" id= "login-btn" data-i18n="button.logout">Login</button>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/jquery.js"></script>
     <script src="../js/login.js"></script>
    <script src="../js/i18next-1.7.7.js"></script>
    <script src="../js/i18next-1.7.7.min.js"></script>
    <script src="../js/translation.js"></script>
    <script src="../js/drag_and_drop.js"></script>
</body>
</html>
