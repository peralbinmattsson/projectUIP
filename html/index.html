<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/start.css">
</head>
<body>
    <header class='center'>THE FLYING DUTCHMAN: BLACK SAILS</header>
    <div id='container' class="center">
    <div id='drag_container'>
        <div id='drag_flag' data-i18n='drag_flag.drag'>Drag flag here to chose the language:</div>
        <div id='DnD' ondrop='drop(event)' ondragover='allowDrop(event)'></div>
    </div>
    <div id='trans_container'>
        <div id='click_flag' data-i18n='click_flag.click'>or click on it here:</div>
        <div class="translation_menu">
            <img class="icon_language" draggable='true' ondragstart='drag(event)' id='en' onclick='changeE();' src='../img/eng_flag.png'/>
            <img class="icon_language" draggable='true' ondragstart='drag(event)' id='sw' onclick='changeS();' src='../img/swe_flag.png'/>
        </div>
    </div>
    <div id='login'>
            <div id='username-wrapper'>
                <input id="username-input" placeholder="Enter username" type="username" data-i18n="[placeholder]username-input.input_username"/>
            </div>
            <div id="password-wrapper">
                <input id="password-input" placeholder="Enter password" type="password" data-i18n="[placeholder]password-input.input_password"/>
            </div>
                <button class="button" id= "login-btn">Login</button>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/jquery.js"></script>
     <script src="../js/login.js"></script>
    <script src="../js/i18next-1.7.7.js"></script>
    <script src="../js/i18next-1.7.7.min.js"></script>
    <script src="../js/translation.js"></script>
    <script src="../js/drag_and_drop.js"></script>
</body>
</html>
